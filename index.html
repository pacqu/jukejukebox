<html>
<head>
     <title> get juked </title>
     <link rel="stylesheet" type="text/css" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
     <div class="main-content">
          <div class="music-player">
               <div class="now-playing-text-box">
                    <p id="now-playing-label">Now Playing</p>
               </div>
               <div class="song-artwork">
                    <img id="active-song-art-file" src=""> </img>
               </div>
               <div class="song-info">
                    <p id="active-song-title"> </p>
                    <div class="artist-album-joint">
                         <p id="active-song-artist"> </p>
                         <p>&nbsp;-&nbsp;</p>
                         <p id="active-song-album"> </p>
                    </div>
               </div>
               <div class="play-bar">
                    <audio id="songID" src=""></audio>
                    <!--button class="play-bar-button" id="pause-play"><i class="fa fa-step-backward"></i></button-->
                    <button class="play-bar-button" id="pause-play"><i class="fa fa-play"></i></button>
                    <!--button class="play-bar-button" id="pause-play"><i class="fa fa-step-forward"></i></button-->
                    <!-- Pause button <i class="fa fa-pause"></i> -->
               </div>
          </div>
          <div class="playlist">
               <div class="playlist-title-bar">
                    <p id="playlist-name">Playlist Name</p>
               </div>
               <div class="active-song">

               </div>
               <!--div class="song"-->
               </div>
          </div>
     </div>
     <script src="jukeobj.js"></script>
     <script src="jukeboxplayer.js"></script>
</body>

</html>
