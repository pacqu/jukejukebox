<html>
<head>
     <title> get juked </title>
     <link rel="stylesheet" type="text/css" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
     <div class="main-content">
          <div class="music-player">
               <div class="now-playing-text-box">
                    <p id="now-playing-label">Now Playing</p>
               </div>
               <div class="song-artwork">
                    <img id="active-song-art-file" src="images/dancingdude.png"> </img>
               </div>
               <div "song-info">
                    <p id="active-song-title"> </p>
                    <div class="artist-album-joint">
                         <p id="active-song-artist"> </p>
                         <p>&nbsp;-&nbsp;</p>
                         <p id="active-song-album"> </p>
                    </div>
               </div>
               <div class="play-bar">
                    <audio id="songID" src=""></audio>
                    <!--button class="play-bar-button" id="pause-play"><i class="fa fa-step-backward"></i></button-->
                    <button class="play-bar-button" id="pause-play"><i class="fa fa-play"></i></button>
                    <!--button class="play-bar-button" id="pause-play"><i class="fa fa-step-forward"></i></button-->
                    <!-- Pause button <i class="fa fa-pause"></i> -->
               </div>
               <div class="song-info">
                 Add a Song:
                 <select id="song-select">
                   <option value="boredom">Boredom - Tyler, The Creator</option>
                   <option value="chanel">Chanel - Frank Ocean</option>
                   <option value="dream">But A Dream - G-Eazy</option>
                   <option value="perry">Perry Aye - A$AP Mob</option>
                   <option value="noless">No Less - G-Eazy</option>
                   <option value="commes">Commes des Garcons - Frank Ocean</option>
                   <option value="nights">Nights - Frank Ocean</option>
                   <option value="gina">Go Gina - SZA</option>
                   <option value="everybody">Everybody Works - Jay Som</option>
                   <option value="marcy">Marcy Me - JAY-Z</option>
                 </select>
                 <button id="submit-song" onclick="selectSong()"> Add to Jukebox </button>
                 <br>

               </div>
          </div>
          <div class="playlist-container">
               <div class="playlist-title-bar">
                    <p id="playlist-name">Jukebox <br> by Matthew Binshtok, Justin Pacquing, Noam Sohn</p>
               </div>
               <div class="active-song">
                    &ensp; select a song from below...
               </div>
               <div class="playlist">

               </div>
          </div>
     </div>
     <script src="jukeobj.js"></script>
     <script src="jukeboxplayer.js"></script>
</body>

</html>
